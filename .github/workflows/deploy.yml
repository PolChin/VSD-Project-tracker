name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install  # เพื่อติดตั้งเครื่องมือเช่น Vite

      - name: Build Project
        run: npm run build # เพื่อสร้างโฟลเดอร์ 'dist' ขึ้นมา

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VSD_PROJECT_TRACKER_6D30C }}
          channelId: live
          projectId: vsd-project-tracker-6d30c
          